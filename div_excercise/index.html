<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Div Exercise</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	section {
		width: 750px;
		height: 640px;
		margin: 0 auto;
			 }

	div {float: left;}
	#header {
		width: 100%;
		height: 100px;
		background-color: #005ce6;
		margin-top: 20px;
		border-top-right-radius: 15px;
		border-top-left-radius: 15px;
	}
	#left {
		width: 25%;
		height: 440px;
		background-color: #4d94ff;
	}
	#center {
		width: 50%;
		height: 440px;
		background-color: #cce0ff;
	}

	#right {
		width: 25%;
		height: 440px;
		background-color: #b3d1ff;
	}

	#footer {
		width: 100%;
		height: 100px;
		background-color: #005ce6;
		margin-bottom: 20px;
		border-bottom-left-radius: 15px;
		border-bottom-right-radius: 15px;
	}


</style>

</head>

<body>
<section>
<div id="header"></div>
<div id="left"> </div>
<div id="center"></div>
<div id="right"></div>
<div id="footer"></div>
</section>
</body>

</html>
