<!DOCTYPE html>
<html>
<head>
	<title>ujian fb form</title>

	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<section>
<div class="wrapper">
<h1>Sign Up</h1>
<h2>It's free and always will be.</h2>
<form>
	<input class="f1" type="text" name="firstname" placeholder="First name">
	<input class="f2" type="text" name="lastname" placeholder="Last name">
	<input class="f3" type="text" name="emailormobilenumber" placeholder="Email or mobile number">
	<input class="f3" type="text" name="reenteremailormobilenumber" placeholder="Re-enter email or mobile number">
	<input class="f3" type="text" name="newpassword" placeholder="New password">
	<br>
<h3>Birthday</h3>
<select class="date1" name="month">
	<option value="month" selected>Month</option>
	<option value="jan">JAN</option>
	<option value="feb">FEB</option>
	<option value="mar">MAR</option>

</select>
<select class="date2" name="day">
	<option value="day" selected>Day</option>
	<option value="01">01</option>
	<option value="02">02</option>
	<option value="03">03</option>

</select>
<select class="date3" name="year">
	<option value="year" selected>Year</option>
	<option value="1981">1981</option>
	<option value="1982">1982</option>
	<option value="1983">1983</option>

</select>
<div class="years">Why i need to provide any birthday?</div>

<br>
<input class="rbutton" type="radio" name="gender" value="male" checked> Male
  <input class="rbutton" type="radio" name="gender" value="female"> Female <br>
<br>
<div class="pdiv"></div>
<p>By clicking Create an account, you agree to our Terms and that <br>  you have read our Data Policy, including our Cookie Use.</p>


<input type="button" onclick="#" value="Sign Up">
</div>
<br>



</form>

</div>
</section>
</body>
